apply plugin: 'com.android.library'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 27

        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dataBinding {
        enabled true
    }
}

dependencies {
    api 'net.sourceforge.streamsupport:android-retrostreams:1.6.3'
    api 'net.sourceforge.streamsupport:android-retrofuture:1.6.3'
    implementation 'com.google.code.findbugs:jsr305:3.0.1'
    implementation 'com.android.support:design:27.1.1'             // class BottomSheetBindingAdapter
    implementation 'com.android.support:appcompat-v7:27.1.1'       // class Dialogs
    implementation 'com.android.support:customtabs:27.1.1'         // class WebContent
    implementation 'com.android.support:recyclerview-v7:27.1.1'    // class RecyclerViewBindings & BindingRecyclerViewAdapter
    implementation 'android.arch.lifecycle:livedata-core:1.1.1'    // package com.oasisfeng.androidx.lifecycle
    implementation 'android.arch.lifecycle:viewmodel:1.1.1'        // class LifecycleFragment

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
}
