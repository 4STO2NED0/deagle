apply plugin: 'com.android.library'

android {
    compileSdkVersion 24
    buildToolsVersion '24.0.1'

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    dataBinding {
        enabled true
    }
}

dependencies {
    compile 'com.android.support:design:24.2.0'             // class BottomSheetBindingAdapter
    compile 'com.android.support:appcompat-v7:24.2.0'       // class Dialogs
    compile 'com.android.support:customtabs:24.2.0'         // class WebContent
    compile 'com.android.support:recyclerview-v7:24.2.0'    // class RecyclerViewBindings & BindingRecyclerViewAdapter

    testCompile 'junit:junit:4.12'
}
