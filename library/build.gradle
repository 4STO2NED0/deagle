apply plugin: 'com.android.library'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 27

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dataBinding {
        enabled true
    }
}

dependencies {
    api 'net.sourceforge.streamsupport:android-retrostreams:1.7.0'
    api 'net.sourceforge.streamsupport:android-retrofuture:1.7.0'
    implementation 'com.google.code.findbugs:jsr305:3.0.2'
    implementation 'com.google.android.material:material:1.0.0'     // class BottomSheetBindingAdapter
    implementation 'androidx.appcompat:appcompat:1.0.2'             // class Dialogs
    implementation 'androidx.browser:browser:1.0.0'                 // class WebContent
    implementation 'androidx.recyclerview:recyclerview:1.0.0'       // class RecyclerViewBindings & BindingRecyclerViewAdapter
    implementation 'androidx.lifecycle:lifecycle-livedata-core:2.0.0'
    // package com.oasisfeng.androidx.lifecycle (keep from 1.1.1 to avoid dependency conflict with data-binding)
    api 'androidx.lifecycle:lifecycle-viewmodel:2.0.0'              // class LifecycleActivity, LifecycleFragment

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.1'
}
