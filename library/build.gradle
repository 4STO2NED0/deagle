apply plugin: 'com.android.library'

android {
    compileSdkVersion 26

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    dataBinding {
        enabled true
    }
}

dependencies {
    implementation 'com.google.code.findbugs:jsr305:2.0.1'
    implementation 'com.android.support:design:26.1.0'             // class BottomSheetBindingAdapter
    implementation 'com.android.support:appcompat-v7:26.1.0'       // class Dialogs
    implementation 'com.android.support:customtabs:26.1.0'         // class WebContent
    implementation 'com.android.support:recyclerview-v7:26.1.0'    // class RecyclerViewBindings & BindingRecyclerViewAdapter
    implementation 'android.arch.lifecycle:livedata-core:1.1.0'    // package com.oasisfeng.androidx.lifecycle
    implementation 'android.arch.lifecycle:viewmodel:1.1.0'        // class LifecycleFragment

    testImplementation 'junit:junit:4.12'
}
